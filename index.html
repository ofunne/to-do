<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do Listâœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
    <div class="container">
        <div class="head">
            <img class="title" src="./assets/images/title.png" alt="To-Do List" />
        </div>

        <div class="content">
            <div class="content-top">
                <input type="text" class="task-input" placeholder="Add a new task" />

                <div class="button-container">
                    <img class="plant-1" src="./assets/images/plant-1.png" alt="Plant" />

                    <button type="button" class="add-button">Add</button>
                </div>

                <ul class="task-list"></ul>

                <div class="empty">
                    <span class="empty-text">List is empty</span>
                </div>
            </div>


            <button type="button" class="clear-button">Clear All</button>
        </div>
        
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
